<!DOCTYPE html>
<html lang="en">
<head>
    <script data-ad-client="ca-pub-1516365371884656" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name = "robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FillTheGapz</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src = "./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://imgs.fitchnetwork.co.uk/FTGfav.ico"/>
    <link rel="icon" type="image/png" href="https://imgs.fitchnetwork.co.uk/FTGfav.ico"/>
    <meta name="description" content="A Cards against Humanity alternative with custom card decks - Play live with you friends wherever they are!">
</head>
<body>
    <div class = "header">
    <button class = "button" id = "StartGame" onclick = "newinput('Enter Name', 'new');" style="display: block;">Start a New Game</button>
    <button class = "button" id = "JoinGame" onclick = "newinput('Enter Code', 'join');" style="display: block;">Join a Game</button>
    <button class = "leavebutton" id = "Leave" onclick = "leavegame()" style="display: none;">Leave</button>
    <img id="logo" src = "https://imgs.fitchnetwork.co.uk/FTGlogo.svg" class = "logo"></img>
    <h1 class = "GameCode" id ="GameInfo"></h1>

    </div>

    </div>

    <div class = "input" id = "inputmodal" style="display: none;">
        <h1 class = "popuptitle" id="popuptitle">Temporary</h1>
        <input class = "inputbox" id = "input" type ="text" placeholder = "" name = "input" required>
        <br><br>
        <button class = "joinbutton" id = "submit" onclick = "submit()">Submit</button>
    </div>

    <div class = "options" id = "options" style="display:none;">
        <div class = "over1">
            <div class = "playeroverall" id="playeroverall">
            <h1 class = "Playerstitle">Players:</h1>
            <div class = "playertable" id ="PlayerList"></div>
            </div>
        </div>
        <div class = "over2">
            <div class = "over2header">
                <h2>Add decks:</h2>
            </div>
            <input class = "inputbox" id = "cardcode" type ="text" placeholder = "Enter Card Code" name = "cardcode" required>
            <button class = "joinbutton1" id = "submit" onclick = "add_deck()">Add</button>
            <div id = "fullpacklist">
                <h1 class = "packtitle">Added Packs:</h1>
                <h1 id = "packlist"></h1>
            </div>
        </div>
        <div class = "over3">
            <div class = "rounds">
                <h1>Enter number of rounds:</h1>
                <input class = "inputbox" id = "rounds" type="number"  name = "rounds" required> 
                <button class = "joinbutton1" id = "submit" onclick = "numberrounds()">Submit</button>
                <div class = "roundsdiv" id = "roundsnum">10 rounds</div>
            </div>
            <div class = "customcards" style="display: none;">
                <h1>Enter the number of Custom Cards</h1>
                <input class = "inputbox" id = "custom" type="number" placeholder = "" name = "custom" required>
                <button class = "joinbutton1" id = "submit" onclick = "custom()">Submit</button>
            </div>
        </div>
        
        
        <button class = "dabutton"  onclick = "startgame();">Start Game</button>
        <h1 id = "url"></h1>
    </div>

    <div class = "overadd" id = "additionalplayer" style="display:none;">
        <div class = "addplayeroverall" id="additionplayeroverall">
        <h1 class = "addPlayerstitle">Players:</h1>
        <div class = "addplayertable" id ="additionalPlayerList"></div>
        </div>
    </div>

    <div class = "pleasewait" id = "pleasewait" style="display:none;">
        <h1 id = "waittext"></h1>
    </div>

    <div id = "Game" style="display:none;">
        <div id = "blackcard">
            <h1 id = "blackcontent"></h1>
            <div id ="czardisplay"></div>
            <div id = "scoreboard"></div>
        </div>
    </div>
    
    <div id = "whiteboxesparent" style="display:none;">
        <div id="czarnotif" style="display:none;">
            <h1 class = "czarnotiftext">You are the Czar this round.</h1>
        </div>
        <div id = "whiteboxes"></div>
        <div id = "confirmselection" style="display:none;"></div>
        <div id = "pickerselection"></div>
    </div>

    <div id = "endofgame" style="display:none;">
        <h1>End of Game</h1>
    </div>
    
</body>
</html>
